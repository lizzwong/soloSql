<div ng-include="'views/partials/nav.html'"></div>
<div class="container">
    <h2>Let's Start Packing</h2>
    <h4>
        <div ng-include="'views/partials/list.categories.html'"></div>
    </h4>
    <div class="Category">
        <h2> Cosmetics</h2>
        <div ng-if="item.category=='cosmetics'" ng-repeat="item in vm.lists.universal" ng-cloak>
    
            <form class="packingForms">
                <label> {{item.item}}</label>
                <input type="checkbox" ng-click="vm.addItem(item, vm.lastList.id)" value="Add"/>
    
            </form>
    
        </div>
    </div>
    <div ng-include="'views/partials/list.view.html'"></div>
</div>
