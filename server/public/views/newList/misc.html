<div ng-include="'views/partials/nav.html'"></div>
<div class="container">
    <h2>Let's Start Packing</h2>
    <h4>
        <div ng-include="'views/partials/list.categories.html'"></div>
    </h4>
        <div class="Category" class="col-md-8">
            <h2>Miscellaneous </h2><hr>
            <h3>{{vm.lastList.title}}</h3>
            <div ng-if="item.category=='miscellaneous'" ng-repeat="item in vm.lists.universal" ng-cloak>
        
                <form class="packingForms">
                    <label ng-value="item"> {{item.item}}</label>
                    <input type="checkbox" ng-click="vm.addItem(item, vm.lastList.id)" value="Add">
                </form>
        
            </div>
            <h3 style="text-align:center">Pets</h3>
            <div ng-if="item.category=='pet'" ng-repeat="item in vm.lists.universal" ng-cloak>
            
                <form class="packingForms">
                    <label ng-value="item"> {{item.item}}</label>
                    <input type="checkbox" ng-click="vm.addItem(item, vm.lastList.id)" value="Add">
                </form>
            
            </div>
        </div>
    
    <div ng-include="'views/partials/list.view.html'"></div>

</div>
